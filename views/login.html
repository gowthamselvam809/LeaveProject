  <style>
    .login-logo {
  text-align: center;
  position: relative;
}

.login-logo img {
  position: relative;
  left: 0; /* Initially, keep the image centered */
  opacity: 0; /* Initially, make the image invisible */
  animation: centerThenMoveLeft 1s forwards;
}

.login-logo a {
  
  /* transition: left 1s ease-out; */
  /* animation: moveLeft 1s 1s forwards; */
  position: relative;
  animation: mymove 1s ;
  animation-delay: 0s;
}

@keyframes mymove {
  from {left: 50%;}
  to {left: 0%;}
}



/* Define a keyframes animation to center the image and fade it in */
@keyframes centerThenMoveLeft {
  0% {
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
  }
  100% {
    left: 0;
    opacity: 1;
  }
}

/* Define a keyframes animation to move the text to the left */
@keyframes moveLeft {
  to {
    left: -100px; /* Adjust the distance to move */
  }
}
.gradient-text {
  background: linear-gradient(to right, blue ,red);
  -webkit-background-clip: text; 
  color: transparent;

.form-control {
