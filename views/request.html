                  <div class="form-row">
                  <div class="form-group col-8 col-lg-2">
                      <label for="inputDate">Name</label>
                      <input type="text" class="  form-control underline-input" name="name" id="name"  disabled/>
                  </div>
                  <div class="form-group col-4 col-lg-2">

                  </div>
                  <div class="form-group col-6 col-lg-2">

                    <input type="text" class=" form-control underline-input" name="rid" id="rid"  disabled/>
                </div>
                <div class="form-group col-6 col-lg-2">
                  <label for="oneinputAddress">Status</label>

              </div>

              <div class="form-group col-8 col-lg-3">
                <label for="alternate">From & To Date</label>
                <input type="text" class="form-control  underline-input normal" name="date" id="twodate" disabled/>
              </div>
              <div class="form-group col-4 col-lg-1">
                <label for="COY">Leave Count</label>
                <input type="tel" class="form-control underline-input text-center" name="leaveCount" id="leaveCount" disabled/>
              </div>
                </div>
                 
                <div class="form-row">
                  
                  <div class="form-group col-5 col-lg-2">

                  </div>  
                  <div class="form-group col-7 col-lg-2">
                    <label for="applydate">Applied Date</label>
                    <input type="text" class="form-control  underline-input" name="applydate" id="applydate"  disabled/>
                  </div>  
                  
                  

                  <div class="form-group col-5 col-lg-2" id="insertfile">
                    
                  </div>
                  <div class="form-group col-7 col-lg-2">

                  </div>  
                  <div class="form-group col-12 col-lg-4">

                  </div>
                </div>
                </div>
                
                <div class="form-row">

                    </div>   
                            
                    <div class="d-flex justify-content-between" id="before">
                      
                    </div>
                  </div>
